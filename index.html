<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="dashboard-container">
		<div class="dashboard-opts">
			<div class="user-info">
				<div id="home"><span>Home</span></div>
				<div id="profile"><span>Profile</span></div>
				<div id="history"><span>History</span></div>
				<div id="communities"><span>Communities</span></div>
			</div>
			<div class="dashboard-info">
				<div><span>Settings</span></div>
				<div><span>Support</span></div>
			</div>
			<div class="developer-info">
				<div><span>Github</span></div>
				<div><span>The Odin Project</span></div>
			</div>
		</div>
		<div class="search-and-profile"></div>
		<div class="dashboard-content">
			<div class="pending-to-read"></div>
			<div class="topics"></div>
			<div class="trending"></div>
		</div>
	</div>
</body>
</html>
